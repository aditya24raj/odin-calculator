<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <main>
      <div id="display-panel"></div>
      <div id="numpad">
        <div class="numpad-row">
          <div data-name="" class="numpad-button numpad-button-dummy"></div>
          <div data-name="" class="numpad-button numpad-button-dummy"></div>
          <div data-name="AC" class="numpad-button">AC</div>
          <div data-name="/" class="numpad-button">/</div>
        </div>
        <div class="numpad-row">
          <div data-name="7" class="numpad-button">7</div>
          <div data-name="8" class="numpad-button">8</div>
          <div data-name="9" class="numpad-button">9</div>
          <div data-name="x" class="numpad-button">x</div>
        </div>
        <div class="numpad-row">
          <div data-name="4" class="numpad-button">4</div>
          <div data-name="5" class="numpad-button">5</div>
          <div data-name="6" class="numpad-button">6</div>
          <div data-name="-" class="numpad-button">-</div>
        </div>
        <div class="numpad-row">
          <div data-name="1" class="numpad-button">1</div>
          <div data-name="2" class="numpad-button">2</div>
          <div data-name="3" class="numpad-button">3</div>
          <div data-name="+" class="numpad-button">+</div>
        </div>
        <div class="numpad-row">
          <div data-name="0" class="numpad-button">0</div>
          <div data-name="." class="numpad-button numpad-button-dummy"></div>
          <div data-name="del" class="numpad-button">del</div>
          <div data-name="=" class="numpad-button">=</div>
        </div>
      </div>
    </main>
  </body>
</html>
